<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Museu Web</title>
    </head>
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <h1>Museu Web</h1>
        <div class="container">
            <form action="NewServlet" method="post">
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <div class="form-group">
                    <label>Autor:</label>
                    <input type="text" class="form-control" name="autor">
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    <input type="text" class="form-control" name="tipo">
                </div>
                <div class="form-group">
                    <label>Dimensões:</label>
                    <input type="text" class="form-control" name="dimensoes">
                </div>
                <div class="form-group">
                    <label>Ano:</label>
                    <input class="form-control" type="date" value="2011-08-19" name="ano">
                </div>
                <div class="form-group">
                    <label>Descrições:</label>
                    <input type="text" class="form-control" name="descricoes">
                </div>
                <!-- <div class="form-group">
                    <label for="exampleFormControlFile1">Exemplo de input de arquivo</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div> -->
                <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
            </form>  
        </div>
    </body>
</html>
